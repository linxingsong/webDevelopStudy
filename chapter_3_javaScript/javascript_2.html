<html> <!--Accessing the element-->
    <head>
        <title>Javascript_2</title>
    </head>

    <body>
        <p id="text">Hello World</p>
        <script type="text/javascript">
            //this is one line comment. 
            /*  
                document: looking on the text, document type data.
                getElementById: get element base on Id.
                innerHTML: get string inside the element.
            */
            document.getElementById("text").innerHTML = "This is changed string.";
        </script>
    </body>
</html>
