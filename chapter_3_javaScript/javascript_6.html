<html> 
    <head>
        <title>Javascript_6_Array</title>
    </head>

    <body>
        
        <script type="text/javascript">
            var myArray= new Array();
            myArray[0] = "pizza";
            myArray[1] = "cholocter"; 
            myArray[2] = "milk"; 
            myArray[3] = "juice";
            
            var tweets = ["Morning everybody!", "I love coffee!"];
            
            tweets.push("Back to work!");
            
            tweets.splice(1, 1, "Cornflakes for breakfast!", "Num num");
            
            console.log(tweets);
            
            console.log(myArray);
            
        </script>
    </body>
</html>
