<html> <!-- Javascript: variables-->
    <head>
        <title>Javascript_5_variable</title>
    </head>

    <body>
        <input type="text" id="textInput">
        <button id="button1">change The Text</button>
        <p id="temp1">This is some text</p>
        
        <script type="text/javascript">
            var x=5;
            var word="Good Morning";
            document.getElementById("button1").onclick = function(){
                var textEntered = "";
                textEntered = document.getElementById("textInput").value;
                document.getElementById("temp1").innerHTML=textEntered;       
            }
        </script>
    </body>
</html>
