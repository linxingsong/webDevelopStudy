                <h3 class="text_center"><i class="fa fa-users fa-fw"></i> Sign Up</h3>
                <form>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-4 col-form-label"><i class="fa fa-user-plus fa-fw"></i> Name</label>
                    <div class="col-8">

                  <div class="form-group row">

                    </div>
                  </div>
                  <div class="form-group row">

                      <input class="form-control" type="text" value="Enter Your Password" id="example-text-input">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-4 col-form-label"><i class="fa fa-birthday-cake fa-fw"></i> Birthday</label>
                    <div class="col-8">
                      <input class="form-control" type="date" value="2017-12-24" id="example-date-input">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-4 col-form-label"><i class="fa fa-unlock-alt fa-fw"></i> Recover Email</label>
                    <div class="col-8">
                      <input class="form-control" type="text" value="Recover email address" id="example-text-input">
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-link">Cancel</button>
                      </div>
                      <div class="col-6">
                        <button type="submit" class="btn btn-link">Sign Up</button>
                      </div>
                  </div>
                </form>
