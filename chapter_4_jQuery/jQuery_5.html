<html>

    <head>
        <title>jQuery_5_Animation Content</title>
        
        <script src="jquery-3.2.1.min.js"></script> 
        
        <style type="text/css">
            #circle{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 20px;
            }
            .square{
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 20px;
            }
            
        </style>
        
    </head>
    
    <body>
        <div id="circle"></div>

        <script type="text/javascript">
            $("#circle").click(function(){
                $(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"50px",
                    marginTop:"50px"
                }, 2000, function(){
                    //action when animation finish
                    $(this).css("background-color","blue");
                });
            });
            
        </script>
        
        
    </body>

</html>
