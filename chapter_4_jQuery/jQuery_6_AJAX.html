<html>

    <head>
        <title>jQuery_6_AJAX</title>
        
        <script src="jquery-3.2.1.min.js"></script> 
        
        
    </head>
    
    <body>
        <p></p>
        <script type="text/javascript">
            $.get("notes.txt").done(function(data){
                $("p").html(data);
                })
                .fail(function(){
                alert("Error, file not found.");
                });
            
        </script>
        
    </body>

</html>
