

<html>

    <head>
        
        <title>jQuery_8_UI(draggable and resizable)</title>
 
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        
        <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        
        <link href="jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
        
        <style type="text/css">
            #resizable{
                width: 100px;
                height: 100px;
                background-color: aqua;
            }
        </style>
        
    </head>

    <body>
        
        <div id="draggable">Drag me Horizonable!</div>
        <div style="width:300px;height: 300px;background-color: yellowgreen">
            <span>stack in the box!</span>
        </div>
        <div id="resizable"></div>
        <script type="text/javascript">
            
            $("#draggable").draggable({axis: "x"});            
            $("span").draggable({containment:"parent"});
            $("#resizable").resizable({
                grid:50,
                alsoResize: "#also",
                resize: function( event, ui ) {
                    
                    if ($("#resizable").width() > 300) {
                        
                        alert("big enough!")
                        
                    }
                    
                }
            
            });
            
        </script>
        
    </body>

</html>
