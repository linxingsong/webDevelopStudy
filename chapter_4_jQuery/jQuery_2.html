<html>

    <head>
        <title>jQuery_2_DetectingClick</title>
        
        <script src="jquery-3.2.1.min.js"></script> 
        
        <style type="text/css">
            #circle{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 20px;
            }
            
            .square{
                width: 150px;
                height: 150px;
                background-color: red;
                margin:20px;
            }
            
        </style>
        
    </head>
    
    <body>
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        
        <script type="text/javascript">
            $("#circle").click(function(){
                alert("you click the circle.");
            })
            $(".square").click(function(){
                alert("you click the square.");
            })
        </script>
        
        
    </body>

</html>
